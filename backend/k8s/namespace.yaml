apiVersion: v1
kind: Namespace
metadata:
  name: nyu-aptos
  labels:
    name: nyu-aptos
    environment: production
    project: nyu-aptos-builder-camp

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: nyu-aptos-quota
  namespace: nyu-aptos
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: nyu-aptos-limits
  namespace: nyu-aptos
spec:
  limits:
  - max:
      cpu: "4"
      memory: 4Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 250m
      memory: 256Mi
    type: Container
  - max:
      cpu: "8"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    type: Pod

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nyu-aptos-network-policy
  namespace: nyu-aptos
spec:
  podSelector:
    matchLabels:
      app: nyu-aptos-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: nyu-aptos-backend
    ports:
    - protocol: TCP
      port: 3001
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow database access
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis access
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow external HTTPS (for Aptos API, IPFS, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
