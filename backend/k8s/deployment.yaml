apiVersion: apps/v1
kind: Deployment
metadata:
  name: nyu-aptos-backend
  namespace: nyu-aptos
  labels:
    app: nyu-aptos-backend
    tier: backend
    version: v1
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nyu-aptos-backend
      tier: backend
  template:
    metadata:
      labels:
        app: nyu-aptos-backend
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: nyu-aptos-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: nyu-aptos-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        # Database configuration from ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: db_name
        # Database credentials from Secret
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: nyu-aptos-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nyu-aptos-secrets
              key: db_password
        # Aptos configuration from ConfigMap
        - name: APTOS_NETWORK
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: aptos_network
        - name: APTOS_NODE_URL
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: aptos_node_url
        - name: APTOS_INDEXER_URL
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: aptos_indexer_url
        # API Keys from Secret
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: nyu-aptos-secrets
              key: api_key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nyu-aptos-secrets
              key: jwt_secret
        # IPFS configuration
        - name: IPFS_HOST
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: ipfs_host
        - name: IPFS_PORT
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: ipfs_port
        - name: IPFS_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: ipfs_protocol
        # CORS configuration
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: cors_origin
        # Logging
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: nyu-aptos-config
              key: log_level
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
            httpHeaders:
            - name: X-Kubernetes-Probe
              value: liveness
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
            httpHeaders:
            - name: X-Kubernetes-Probe
              value: readiness
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - nyu-aptos-backend
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nyu-aptos-backend
  namespace: nyu-aptos
  labels:
    app: nyu-aptos-backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nyu-aptos-backend-pdb
  namespace: nyu-aptos
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nyu-aptos-backend
