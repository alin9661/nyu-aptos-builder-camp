version: '3.9'

# Development Docker Compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # PostgreSQL Database (development overrides)
  postgres:
    environment:
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
      # Development: Use local volume for easier debugging
      - postgres_dev_data:/var/lib/postgresql/data

  # Backend API Service (development overrides)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        - NODE_ENV=development
    container_name: nyu-aptos-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: nyu_aptos_dev
      DB_USER: postgres
      DB_PASSWORD: dev_password
      DB_POOL_SIZE: 10
      APTOS_NETWORK: testnet
      APTOS_NODE_URL: https://fullnode.testnet.aptoslabs.com/v1
      APTOS_INDEXER_URL: https://indexer-testnet.staging.gcp.aptosdev.com/v1/graphql
      CORS_ORIGIN: "*"
      LOG_LEVEL: debug
      # Development-specific settings
      IPFS_HOST: ipfs
      IPFS_PORT: 5001
      IPFS_PROTOCOL: http
    ports:
      - "3001:3001"
      # Expose debug port for Node.js debugging
      - "9229:9229"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Mount node_modules as volume to prevent overwriting
      - backend_node_modules:/app/node_modules
      # Mount logs directory for easier access
      - ./logs:/app/logs
    command: npm run dev
    depends_on:
      postgres:
        condition: service_healthy
    # Override healthcheck for faster feedback in dev
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # IPFS Node (enabled by default in dev)
  ipfs:
    ports:
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
      - "4001:4001"  # Swarm
    volumes:
      - ipfs_dev_data:/data/ipfs
    profiles: []  # Enable by default (remove profile requirement)

  # Redis (enabled by default in dev)
  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    profiles: []  # Enable by default (remove profile requirement)

  # Development: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nyu-aptos-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aptos.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - aptos-network
    depends_on:
      - postgres

  # Development: Mailhog for email testing (if needed)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nyu-aptos-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - aptos-network
    profiles:
      - with-mail

volumes:
  postgres_dev_data:
    driver: local
  backend_node_modules:
    driver: local
  ipfs_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_data:
    driver: local
