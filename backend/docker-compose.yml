version: '3.9'

# Base Docker Compose configuration
# Use docker-compose.dev.yml or docker-compose.prod.yml for specific environments

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nyu-aptos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nyu_aptos}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-nyu_aptos}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - aptos-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nyu-aptos-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-nyu_aptos}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      APTOS_NETWORK: ${APTOS_NETWORK:-testnet}
      APTOS_NODE_URL: ${APTOS_NODE_URL:-https://fullnode.testnet.aptoslabs.com/v1}
      APTOS_INDEXER_URL: ${APTOS_INDEXER_URL:-https://indexer-testnet.staging.gcp.aptosdev.com/v1/graphql}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aptos-network

  # Optional: IPFS Node
  ipfs:
    image: ipfs/kubo:latest
    container_name: nyu-aptos-ipfs
    restart: unless-stopped
    environment:
      IPFS_PROFILE: server
    ports:
      - "${IPFS_PORT:-5001}:5001"  # API
      - "8080:8080"                # Gateway
      - "4001:4001"                # Swarm
    volumes:
      - ipfs_data:/data/ipfs
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aptos-network
    profiles:
      - with-ipfs

  # Optional: Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: nyu-aptos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aptos-network
    profiles:
      - with-redis

networks:
  aptos-network:
    driver: bridge
    name: aptos-network

volumes:
  postgres_data:
    driver: local
  ipfs_data:
    driver: local
  redis_data:
    driver: local
